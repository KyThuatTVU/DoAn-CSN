<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Hiệu ứng chữ gradient */
        .gradient-text {
            background: linear-gradient(90deg, #704539, #d8b899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hiệu ứng khi di chuột */
        .hover-glow:hover {
            text-shadow: 0 0 10px rgba(112, 69, 57, 0.7), 0 0 20px rgba(216, 184, 153, 0.7);
            transform: scale(1.05);
        }

        /* Hiệu ứng chuyển động */
        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 via-[#f9e8de] to-gray-200 min-h-screen flex items-center justify-center">

    <!-- Login Form Container -->
    <div class="bg-white shadow-2xl rounded-lg max-w-md w-full p-8 transform transition-all duration-300 hover:scale-105 fade-in">
        <!-- Form Header -->
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold gradient-text hover-glow">Đăng nhập</h2>
            <p class="text-gray-500 text-sm">Hãy nhập thông tin đăng nhập của bạn!</p>
        </div>
        
        <!-- Form Body -->
        <form method="POST" action="login.php" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Tên người dùng:</label>
                <input type="text" name="username" id="username" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#704539] focus:border-[#704539] transition-all duration-200" 
                       placeholder="Nhập tên người dùng" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Mật khẩu:</label>
                <input type="password" name="password" id="password" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#704539] focus:border-[#704539] transition-all duration-200" 
                       placeholder="Nhập mật khẩu" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" 
                        class="w-full bg-[#704539] text-white font-bold py-2 px-4 rounded-lg hover:bg-[#5c392d] transition-all duration-300 shadow-lg transform hover:scale-105">
                    Đăng nhập
                </button>
            </div>
        </form>

        <!-- Additional Links -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">Chưa có tài khoản? 
                <a href="register.php" class="text-[#704539] font-semibold hover:underline transition-all duration-200">Đăng ký</a>
            </p>
        </div>
    </div>

</body>
</html>
