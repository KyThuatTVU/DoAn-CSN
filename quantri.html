<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Form Đăng Nhập -->
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-8">Đăng Nhập</h2>

        <form id="login-form" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300 p-3" 
                    placeholder="Nhập email của bạn"
                    required 
                />
            </div>

            <!-- Mật Khẩu -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Mật khẩu</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300 p-3" 
                    placeholder="Nhập mật khẩu"
                    required 
                />
            </div>

            <!-- Nút Đăng Nhập -->
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition">
                Đăng Nhập
            </button>
        </form>
    </div>

    <script>
        // Mock dữ liệu người dùng
        const users = [
            { email: 'nhanvien@example.com', password: '123456', role: 'employee' },
            { email: 'chu@example.com', password: 'admin123', role: 'owner' }
        ];

        // Xử lý sự kiện Đăng Nhập
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Kiểm tra tài khoản
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Lưu thông tin người dùng vào localStorage
                localStorage.setItem('loggedInUser', JSON.stringify(user));

                // Chuyển hướng đến trang hóa đơn
                alert('Đăng nhập thành công! Đang chuyển hướng...');
                window.location.href = 'hoadon.html'; // Trang hóa đơn
            } else {
                alert('Email hoặc mật khẩu không đúng!');
            }
        });
    </script>
</body>
</html>
