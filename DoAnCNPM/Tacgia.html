    // --- Hàm hiển thị danh sách tác giả ---
    function displayAuthors(authors) {
      const container = document.getElementById('authorsContainer');
      if (!container) return;
      container.innerHTML = '';

      if (!authors || authors.length === 0) {
        container.innerHTML = '<p class="text-center text-red-500 col-span-full">Không có dữ liệu tác giả để hiển thị.</p>';
        return;
      }

      authors.forEach(author => {
        const card = document.createElement('div');
        card.className = 'author-card bg-white rounded-lg shadow-md overflow-hidden flex flex-col md:flex-row items-start p-6 border border-gray-200';
        card.setAttribute('data-author-id', author.id);

        card.innerHTML = `
          <div class="flex-shrink-0 mb-4 md:mb-0 md:mr-4">
            <img src="${author.image || 'https://placehold.co/100x100/eee/ccc?text=Ảnh'}"
                 alt="Ảnh ${author.name}"
                 class="w-24 h-24 md:w-28 md:h-28 object-cover rounded-full border-2 border-gray-300"
                 loading="lazy"
                 onerror="this.onerror=null; this.src='https://placehold.co/100x100/eee/ccc?text=Lỗi+Ảnh';">
          </div>
          <div class="flex-grow">
            <h2 class="text-3xl font-bold text-blue-600 mb-2">${author.name}</h2>
            <p class="text-gray-700 text-base mb-3 short-desc">${author.shortDescription}</p>
            <div class="details-section hidden text-gray-700 text-sm mb-3">
              <p><strong>Năm sinh - Năm mất:</strong> ${author.birthYear} ${author.deathYear ? "- " + author.deathYear : ""}</p>
              <p><strong>Quê quán:</strong> ${author.hometown}</p>
              <p><strong>Các tác phẩm tiêu biểu:</strong> ${author.works}</p>
            </div>
            <button class="read-more-btn bg-blue-500 hover:bg-blue-600 text-white text-xs px-3 py-1 rounded transition-colors duration-200">
              Xem thêm
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // --- Xử lý sự kiện click nút "Xem thêm" ---
    function setupReadMore() {
      const container = document.getElementById('authorsContainer');
      if (!container) return;
      container.addEventListener('click', function(event) {
        if (event.target.classList.contains('read-more-btn')) {
          const button = event.target;
          const card = button.closest('.author-card');
          if (!card) return;
          const shortDesc = card.querySelector('.short-desc');
          const details = card.querySelector('.details-section');
          if (!shortDesc || !details) return;
          const isHidden = details.classList.contains('hidden');
          if (isHidden) {
            details.classList.remove('hidden');
            shortDesc.classList.add('hidden');
            button.textContent = 'Ẩn bớt';
            button.classList.replace('bg-blue-500', 'bg-gray-500');
            button.classList.replace('hover:bg-blue-600', 'hover:bg-gray-600');
          } else {
            details.classList.add('hidden');
            shortDesc.classList.remove('hidden');
            button.textContent = 'Xem thêm';
            button.classList.replace('bg-gray-500', 'bg-blue-500');
            button.classList.replace('hover:bg-gray-600', 'hover:bg-blue-600');
          }
        }
      });
    }

    // --- Hiệu ứng GSAP cho các card tác giả khi load trang ---
    function animateCards() {
      // Lấy tất cả thẻ card, rồi chạy animation từ dưới lên với fade in
      gsap.from(".author-card", {
        opacity: 0,
        y: 50,
        duration: 0.6,
        stagger: 0.1,
        ease: "power2.out"
      });
    }

    // --- Khởi chạy khi trang tải xong ---
    window.onload = () => {
      displayAuthors(authorData);
      setupReadMore();
      animateCards();
    };
